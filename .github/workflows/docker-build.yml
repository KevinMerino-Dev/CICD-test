name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verificar conexión al registro
        run: |
          echo "Verificando conexión al registro remoto..."
          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build Docker image
        run: |
          docker build \
            --tag ${{ secrets.DOCKER_USERNAME }}/cicd-test:latest \
            .

      - name: Test Docker image
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/cicd-test:latest pytest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/cicd-test:latest

      - name: Verificar imagen en el registro
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/cicd-test:latest
